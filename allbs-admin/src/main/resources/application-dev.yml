# mysql 连接池配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:allbs-mysql}:${MYSQL_PORT:3306}/${MYSQL_DB:allbs-admin}?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${PASS_COMMON_2:123456}
    hikari:
      connection-timeout: 2000
      validation-timeout: 5000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 200000
      auto-commit: true
      max-lifetime: 30000
      connection-test-query: select 1
  data:
    redis:
      database: 0
      host: ${REDIS_HOST_DEV:127.0.0.1}
      port: 6379
      password: ${REDIS_PWD_DEV:123456}
      timeout: 5000
      lettuce:
        pool:
          max-active: -1
          max-wait: -1
          max-idle: 8
          min-idle: 0
# mybatis plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*/*.xml
  global-config:
    banner: false
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  #  configuration:
  #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-handlers-package: com.allbs.admin.config.handler

# 文档
swagger:
  title: 模版后台
  description: 模版后台管理文档
  version: 1.0
  securitySchemes:
    Authorization:
      type: http
      in: HEADER
      name: Authorization
      scheme: bearer

  servers:
    - url: http://127.0.0.1:8888
      description: 本地服务器
springdoc:
  api-docs:
    enabled: true
  packages-to-scan: cn.allbs.admin.controller
  paths-to-match:

# 放行
security:
  ignore-urls:
    - /v3/api-docs/**
    - /doc.html
    - /webjars/**
    - /static/**
    - /configuration/ui
    - /swagger-resources/**
    - /assets/**
    - /login
